body {

/* Set a foggy blur effect on the body */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(225, 0, 255, 0.2); /* Light fog effect */
    backdrop-filter: blur(15px); /* Apply blur for foggy effect */

}

/* Adjust the content area */

    position: relative; /* Ensure these are above the blur */

}

/* Rest of your existing styles */

        .topbar {
            background-color: rgba(0, 0, 0, 0.5); /* More transparent black */

            text-align: left; /* Align to the left */
            position: fixed; /* Keep the topbar fixed at the top */

            top: 0; /* Set to top of the viewport */
            z-index: 1000; /* Ensure it stays on top */

        .topbar a {

            font-weight: bold;
            transition: transform 0.2s, color 0.2s; /* Animation on hover */
